<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidhi To Do</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

  body {
    background: linear-gradient(135deg, #ffeef8, #f8e8ff);
    font-family: 'Poppins', sans-serif;
    color: #444;
    margin: 0;
    padding: 15px;
    min-height: 100vh;
    box-sizing: border-box;
  }

  .container {
    max-width: 600px;
    width: 100%;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 25px;
    padding: 25px 20px;
    box-shadow: 0 15px 40px rgba(255, 105, 180, 0.2);
    box-sizing: border-box;
  }

  h1 {
    font-family: 'Dancing Script', cursive;
    font-size: clamp(2.8rem, 12vw, 4.5rem); /* Responsive title */
    text-align: center;
    background: linear-gradient(90deg, #ff69b4, #ba55d3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 0 0 10px 0;
    text-shadow: 0 4px 10px rgba(255, 105, 180, 0.2);
  }

  p.subtitle {
    text-align: center;
    font-size: 1.1rem;
    color: #888;
    margin: -10px 0 30px;
    font-style: italic;
  }

  .add-activity {
    display: flex;
    margin-bottom: 30px;
    gap: 10px;
    flex-wrap: nowrap;
  }

  input[type="text"] {
    flex: 1;
    padding: 14px;
    border: 2px solid #ffd1dc;
    border-radius: 15px;
    font-size: 1rem;
    outline: none;
    transition: all 0.3s;
  }

  input[type="text"]:focus {
    border-color: #ff69b4;
    box-shadow: 0 0 0 4px rgba(255, 105, 180, 0.2);
  }

  button.add {
    background: linear-gradient(45deg, #ff69b4, #ff1493);
    color: white;
    border: none;
    padding: 0 20px;
    border-radius: 15px;
    font-size: 1.5rem;
    cursor: pointer;
    transition: transform 0.2s;
    flex-shrink: 0;
  }

  button.add:hover { transform: scale(1.1); }

  .activities {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .activity {
    background: white;
    padding: 18px 15px;
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 8px 20px rgba(255, 105, 180, 0.1);
    transition: all 0.3s;
    flex-wrap: wrap;
    gap: 10px;
  }

  .activity.done {
    opacity: 0.7;
    background: #fdf2f8;
  }

  .activity-text {
    font-size: 1.25rem;
    font-weight: 500;
    flex: 1;
    min-width: 0; /* Allows long text to wrap properly */
    word-break: break-word;
  }

  .streak {
    background: linear-gradient(45deg, #ff69b4, #ba55d3);
    color: white;
    padding: 8px 14px;
    border-radius: 30px;
    font-weight: bold;
    min-width: 56px;
    text-align: center;
    font-size: 0.95rem;
  }

  .streak.fire::after { content: " ðŸ”¥"; }

  button.done-btn {
    background: #32cd32;
    color: white;
    border: none;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    font-size: 1.8rem;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 4px 15px rgba(50, 205, 50, 0.4);
    flex-shrink: 0;
  }

  button.done-btn:hover { transform: scale(1.15); }
  button.done-btn:disabled {
    background: #ccc;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }

  button.delete {
    background: none;
    border: none;
    font-size: 1.8rem;
    cursor: pointer;
    color: #ff69b4;
    padding: 0 10px;
    transition: all 0.2s;
  }

  button.delete:hover {
    transform: scale(1.3);
    color: #ff1493;
  }

  .heart {
    text-align: center;
    margin-top: 40px;
    font-size: 1.2rem;
    color: #888;
    line-height: 1.5;
  }

  /* Extra small phones */
  @media (max-width: 380px) {
    .container { padding: 20px 15px; }
    h1 { font-size: 3rem; }
    .activity-text { font-size: 1.15rem; }
    .add-activity { gap: 8px; }
    button.add { padding: 0 16px; }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Vidhi To Do</h1>
    <p class="subtitle">my love's daily magic âœ¨</p>

    <div class="add-activity">
      <input type="text" id="newActivity" placeholder="Add something special for today..." />
      <button class="add" onclick="addActivity()">Add</button>
    </div>

    <div class="activities" id="activityList"></div>

    <div class="heart">
      Made with all my love for you, Vidhi ðŸ’œ Forever yours â™¡
    </div>
  </div>

  <script>
    const today = new Date().toISOString().slice(0, 10);

    function loadActivities() {
      const activities = JSON.parse(localStorage.getItem('vidhiActivities') || '[]');
      const list = document.getElementById('activityList');
      list.innerHTML = '';

      activities.forEach((act, index) => {
        const isDoneToday = act.lastDone === today;
        const streak = act.streak || 0;

        const div = document.createElement('div');
        div.className = 'activity' + (isDoneToday ? ' done' : '');

        div.innerHTML = `
          <div class="activity-text">${act.name}</div>
          <div class="streak ${streak >= 5 ? 'fire' : ''}">${streak}</div>
          <button class="done-btn" ${isDoneToday ? 'disabled' : ''} onclick="markDone(${index})">
            ${isDoneToday ? 'âœ“' : 'â™¡'}
          </button>
          <button class="delete" onclick="deleteActivity(event, ${index})">âœ•</button>
        `;

        list.appendChild(div);
      });
    }

    function addActivity() {
      const input = document.getElementById('newActivity');
      const name = input.value.trim();
      if (!name) return;

      const activities = JSON.parse(localStorage.getItem('vidhiActivities') || '[]');
      activities.push({ name, streak: 0, lastDone: null });
      localStorage.setItem('vidhiActivities', JSON.stringify(activities));
      input.value = '';
      loadActivities();
    }

    function markDone(index) {
      const activities = JSON.parse(localStorage.getItem('vidhiActivities') || '[]');
      const act = activities[index];

      if (act.lastDone === today) return;

      const yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      const yesterdayStr = yesterday.toISOString().slice(0, 10);

      if (act.lastDone === yesterdayStr) {
        act.streak += 1;
      } else {
        act.streak = 1;
      }

      act.lastDone = today;
      localStorage.setItem('vidhiActivities', JSON.stringify(activities));
      loadActivities();
    }

    // Fixed delete function
    function deleteActivity(event, index) {
      event.stopPropagation(); // This was the missing part!
      if (confirm('Really delete this forever?')) {
        const activities = JSON.parse(localStorage.getItem('vidhiActivities') || '[]');
        activities.splice(index, 1);
        localStorage.setItem('vidhiActivities', JSON.stringify(activities));
        loadActivities();
      }
    }

    // Press Enter to add
    document.getElementById('newActivity').addEventListener('keypress', e => {
      if (e.key === 'Enter') addActivity();
    });

    // Load everything when page opens
    loadActivities();
  </script>
</body>
</html>
